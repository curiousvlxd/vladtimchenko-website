name: Deploy vladtimchenko-website

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cf-pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: 20

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Nuxt (dist)
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CF_PAGES_PROJECT }} --branch=main

      - name: Purge Cloudflare cache (after deploy)
        run: |
          set -e
          resp=$(curl -sS -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          echo "$resp"
          echo "$resp" | jq -e '.success == true' >/dev/null

  documentation:
    needs: [deploy]
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Chromium
        if: ${{ steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: npx playwright install chromium --with-deps

      - name: Capture docs screenshots
        env:
          BASE_URL: ${{ vars.SITE_URL }}
          DOCS_OUT_DIR: .assets/documentation
        run: npm run docs:screenshots -- ${{ vars.SITE_URL }} .assets/documentation

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-assets
          path: .assets/documentation
          if-no-files-found: error
          retention-days: 7

  performance:
    needs: [deploy]
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Chromium
        if: ${{ steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: npx playwright install chromium --with-deps

      - name: Warm root
        run: curl -sS -L -o /dev/null "${{ vars.SITE_URL }}/"

      - name: Run Lighthouse (mobile)
        id: lighthouse-mobile
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ vars.SITE_URL }}
          runs: 1
          uploadArtifacts: false
          configPath: ./.github/lighthouse/lighthouserc.mobile.json

      - name: Run Lighthouse (desktop)
        id: lighthouse-desktop
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ vars.SITE_URL }}
          runs: 1
          uploadArtifacts: false
          configPath: ./.github/lighthouse/lighthouserc.desktop.json

      - name: Render Lighthouse cards from reports
        env:
          LIGHTHOUSE_MOBILE_MANIFEST: ${{ steps.lighthouse-mobile.outputs.manifest }}
          LIGHTHOUSE_DESKTOP_MANIFEST: ${{ steps.lighthouse-desktop.outputs.manifest }}
          LIGHTHOUSE_OUT_DIR: .assets/performance
        run: npm run lighthouse:cards -- ${{ vars.SITE_URL }} .assets/performance

      - name: Upload performance artifact
        uses: actions/upload-artifact@v4
        with:
          name: performance-assets
          path: .assets/performance
          if-no-files-found: error
          retention-days: 7

  publish-assets:
    needs: [documentation, performance]
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-assets
          path: .assets/documentation

      - name: Download performance artifact
        uses: actions/download-artifact@v4
        with:
          name: performance-assets
          path: .assets/performance

      - name: Publish documentation and performance to assets branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: assets
          publish_dir: .assets
          commit_message: "chore: update documentation and performance assets (${{ github.sha }})"
          force_orphan: true
