name: Deploy vladtimchenko-website

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cf-pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Nuxt (dist)
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CF_PAGES_PROJECT }} --branch=main

      - name: Detect screenshot-relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            screenshots:
              - src/**
              - public/**
              - nuxt.config.*
              - tsconfig.json
              - package.json
              - package-lock.json
              - tailwind.config.ts

      - name: Install Playwright browsers
        if: steps.changes.outputs.screenshots == 'true'
        run: npx playwright install chromium --with-deps

      - name: Capture docs screenshots
        if: steps.changes.outputs.screenshots == 'true'
        env:
          BASE_URL: ${{ vars.SITE_URL }}
          SCREENSHOTS_DIR: screenshots
        run: node scripts/documentation/capture-docs.mjs

      - name: Publish screenshots to assets branch
        if: steps.changes.outputs.screenshots == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: assets
          publish_dir: screenshots
          force_orphan: true
