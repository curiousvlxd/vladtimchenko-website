name: Deploy vladtimchenko-website

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cf-pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Nuxt (dist)
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CF_PAGES_PROJECT }} --branch=main

      - name: Detect screenshot-relevant changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            screenshots:
              - src/**
              - public/**
              - nuxt.config.*
              - tsconfig.json
              - package.json
              - package-lock.json
              - tailwind.config.ts

      - name: Cache Playwright browsers
        if: ${{ steps.changes.outputs.screenshots == 'true' || vars.SITE_URL != '' }}
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Chromium
        if: ${{ (steps.changes.outputs.screenshots == 'true' || vars.SITE_URL != '') && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: npx playwright install chromium --with-deps

      - name: Capture docs screenshots
        if: ${{ steps.changes.outputs.screenshots == 'true' || vars.SITE_URL != '' }}
        env:
          BASE_URL: ${{ vars.SITE_URL }}
          DOCS_OUT_DIR: .assets/documentation
        run: npm run docs:screenshots -- ${{ vars.SITE_URL }} .assets/documentation

      - name: Capture Lighthouse performance cards
        if: ${{ steps.changes.outputs.screenshots == 'true' || vars.SITE_URL != '' }}
        env:
          LIGHTHOUSE_OUT_DIR: .assets/performance
        run: npm run lighthouse:cards -- ${{ vars.SITE_URL }} .assets/performance

      - name: Publish documentation and performance to assets branch
        if: ${{ steps.changes.outputs.screenshots == 'true' || vars.SITE_URL != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: assets
          publish_dir: .assets
          commit_message: "chore: update documentation and performance assets (${{ github.sha }})"
          force_orphan: true
