name: Deploy vladtimchenko-website

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cf-pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CF_PAGES_PROJECT: ${{ vars.CF_PAGES_PROJECT }}
  SITE_URL: ${{ vars.SITE_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Nuxt (dist)
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ env.CF_PAGES_PROJECT }} --branch=main

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Capture docs screenshots
        env:
          BASE_URL: ${{ env.SITE_URL }}
          SCREENSHOTS_DIR: screenshots
        run: node scripts/documentation/capture-docs.mjs

      - name: Publish screenshots to assets branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: assets
          publish_dir: screenshots
          force_orphan: true
